<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Digital Clock</title>
  <link rel="stylesheet" href="styling.css" />
</head>
<body class="theme-neon">

  <div class="controls">
    <label for="themeSelect">Theme:</label>
    <select id="themeSelect" aria-label="Choose theme">
      <option value="default">Default</option>
      <option value="dark">Dark</option>
      <option value="light">Light</option>
      <option value="neon" selected>Neon</option>
    </select>
  </div>


  <div class="clock-wrap">
    <canvas id="clockCanvas" aria-hidden="true"></canvas>

    <div class="clock-container" role="group" aria-label="Digital Clock">
      <h1 id="time" aria-live="polite">00:00:00</h1>
      <p id="date">â€”</p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
